name: ğŸš€ Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: false # â— build xato boâ€˜lsa ham davom etadi
          script: |
            echo "ğŸ” Switching to project directory..."
            cd /var/www/Frontend/

            echo "ğŸ§¹ Cleaning workspace..."
            git reset --hard
            git clean -fd
            git checkout main
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ğŸ—ï¸ Building project (errors will be logged, but won't stop deploy)..."
            npm run build || echo "âš ï¸ Build failed, continuing deploy..."

            echo "ğŸ”„ Restarting PM2..."
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run dev

            echo "âœ… Deployment finished successfully!"
